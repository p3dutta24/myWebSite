var answers = ["Of course!", "Definitely not.","Without a doubt!", "Nooooo way. Terrible idea.", "Most likely.", "IDK man, this one is up to you...", "Most definitely.","The odds are stacked against you.","100%! The odds are in your favor!", "This one is entirely up to you."]
//Bad: Definitely not. Good: 100%! The odds are in your favor!

function random()
{

	var rand = -1;
	var userQ = document.getElementById("question");
	var myAnswer = document.getElementById("answers");

	rand = Math.random(); // math.random return a random decimal between 0 (inclusive) and 1 (exclusive)
	
	rand = rand * 10; //so that it's not a decimal
	
	//rand = rand - 1;
	
	rand = Math.floor(rand); //returns the nearest ineger that is less than the parameter
	
	//alert(answers[rand]);
	
	if(userQ.value.length == 0)
	{
		myAnswer.value = "You need to ask a question, silly!"
	}
	else
	{
		myAnswer.value = answers[rand];
		if(rand == 1)
		{
			document.getElementById("player").play()
		}
	}
}

function reset()
{
	document.getElementById("answers").value = "";
}
